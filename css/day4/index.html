<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector example</title>
    <style>
        .one > p{
            color: red;
        }
        h4{
            background-color: yellow;
        }
        h2+p{
            font-size: xx-large;
        }
        *{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="one">
        <h1>Heading 1</h1>
        <p>Paragraph 1</p>
        <div class="four">
            <h4>Heading 4</h4>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
        </div>
    </div>
    <div class="two">
        <h2>Heading 2</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 2</p>
    </div>
    <div class="one">
        <h3>Heading 3</h3>
        <p>Paragraph 3</p>
    </div> 
    <p>hghgjh</p>
    <div>
        <p class="five">Child 1</p>
        <p>Child 2</p>
        <p>Child 3</p>
        <p>Child 4</p>
        <p>Child 5</p>
        <p>Child 6</p>
        <p>Child 7</p>
        <p>Child 8</p>
        <p>Child 9</p>
    </div>
</body>
</html>
