<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
<body>
    <input id="age" type="number"/> <button onclick="check()">Check</button>
    <p></p>
</body>
</html>

<script>
    const input = document.getElementById('age')
    const p = document.querySelector('p')
    
    function check(){
        console.log(typeof input.value)
        if(input.value > 18)
            p.innerText = 'You can drive in India!'
        else if(input.value < 18)
            p.innerText = "You can't drive in India!"
        else
            p.innerHTML = "You are just old enough to drive in India!"
    }
</script>
